<!DOCTYPE html>
<html>
<head>
<title>Button Page</title>
<style>
    .btn-1{
        background-color: rgb(101, 197, 197);
        border:none;
        padding: 20px 20px;
        border-radius: none;
        cursor: pointer;
        box-shadow:2px 2px 1px gray ;
    }
     .btn-1:hover{
        background-color: darkturquoise;
        box-shadow: 4px 4px 2px gray;
        color: aliceblue;
        transition:1s ;
     }
     .btn-2{
    background-color: rgb(239, 206, 165);
        border:none;
        padding: 20px 20px;
        border-radius: 10px; 
         cursor: pointer;
          box-shadow:2px 2px 1px gray ;   
    }
    .btn-2:hover{
        background-color: darksalmon;
         box-shadow: 4px 4px 2px gray;
           color: aliceblue;
             transition:1s ;
    }
</style>
</head>
<body>
  <button class="btn-1">Signup</button>&nbsp;&nbsp; 
  <button class="btn-2">Signup</button>&nbsp;&nbsp; 
</body>
</html>

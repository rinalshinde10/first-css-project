<!DOCTYPE html>
<html>
<head>
<title>Button Page</title>
<style>
    .btn-1{
        background-color: rgb(101, 197, 197);
        border:none;
        padding: 20px 20px;
        border-radius: none;
        cursor: pointer;
        box-shadow:2px 2px 1px gray ;
    }
     .btn-1:hover{
        background-color: darkturquoise;
        box-shadow: 4px 4px 2px gray;
        color: aliceblue;
        transition:1s ;
     }
     .btn-2{
    background-color: rgb(239, 206, 165);
        border:none;
        padding: 20px 20px;
        border-radius: 10px; 
         cursor: pointer;
          box-shadow:2px 2px 1px gray ;   
    }
    .btn-2:hover{
        background-color: darksalmon;
         box-shadow: 4px 4px 2px gray;
           color: aliceblue;
             transition:1s ;
    }
    .btn-3{
        background-color: rgb(173, 34, 108);
        border:none;
        padding: 10px 20px;
        border-radius: 20px 0px 20px 0px;
         cursor: pointer; 
          box-shadow:2px 2px 1px gray ;
    }
    .btn-3:hover{
     background-color: rgb(231, 144, 144);
      box-shadow: 4px 4px 2px gray;
        color: aliceblue;
          transition:1s ;
    }
    .btn-4{
        background-color: rgb(225, 212, 212);
         border:none;
        padding: 10px 30px;
        border-radius:0px 20px 0px 20px;
         cursor: pointer;
          box-shadow:2px 2px 1px gray ; 
    }
    .btn-4:hover{
        background-color: rgb(217, 141, 26);
         box-shadow: 4px 4px 2px gray;
           color: aliceblue;
             transition:1s ;
    }
    .btn-5{
        background-color: rgb(199, 13, 13);
        border:none;
        padding: 20px 30px;
        border-radius:40px 10px 40px 10px;
         cursor: pointer;
          box-shadow:2px 2px 1px gray ;
    }
    .btn-5:hover{
        background-color: rgb(234, 39, 9);
         box-shadow: 4px 4px 2px gray;
           color: aliceblue;
             transition:1s ;
    }
    .btn-6{
        background-color: rgb(185, 222, 147) ;
        border:none;
        padding: 20px 20px;
        border-radius:10px 40px 10px 40px;
         cursor: pointer;
          box-shadow:2px 2px 1px gray ;
    }
    .btn-6:hover{
        background-color: blueviolet;
         box-shadow: 4px 4px 2px gray;
           color: aliceblue;
             transition:1s ;
    }
     .btn-7{
      background-color: rgb(240, 170, 147);
        border:none;
        padding: 20px 30px;
        border-radius:40px;
         cursor: pointer;
          box-shadow:2px 2px 1px gray ;
    }
.btn-7:hover{
    background-color: rgb(214, 160, 231);
     box-shadow: 4px 4px 2px gray;
       color: aliceblue;
         transition:1s ;
}
</style>
</head>
<body>
  <button class="btn-1">Signup</button>&nbsp;&nbsp; 
  <button class="btn-2">Signup</button>&nbsp;&nbsp; 
  <button class="btn-3">Signup</button>&nbsp;&nbsp;
  <button class="btn-4">Signup</button>&nbsp;&nbsp; 
  <button class="btn-5">Signup</button>&nbsp;&nbsp;
  <button class="btn-6">Signup</button>&nbsp;&nbsp;
  <button class="btn-7">Signup</button>&nbsp;&nbsp;

</html>
